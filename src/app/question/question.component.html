<div id="wrapper">
  <h2>Questions</h2>
  <p>Choose a category: </p>
  <div>
    <button routerLink="/editQuestion">Add question</button>
    <select [(ngModel)]="selectedCategory" (change)="showQuestions(selectedCategory.id)">
      <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
    </select>
  </div>
  <ol>
    <li *ngFor="let question of questions"><a id="deletePic" (click)="deleteById(question.id)"
                                              title="Remove category"></a> <a
      routerLink="/changeQuestion/{{question.id}}">{{question.questionStr}}</a>
    </li>
  </ol>
</div>
