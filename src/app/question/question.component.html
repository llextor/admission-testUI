<div id="wrapper">
  <h2>Questions</h2>
  <p>Choose a category: </p>
  <select [(ngModel)]="selectedCategory" (change)="showQuestions(selectedCategory.id)">

    <option *ngFor="let category of categories"  [ngValue]="category">{{category.name}}</option>
  </select>
  <ol>
    <li *ngFor="let question of questions"><a routerLink="/editQuestion">{{question.questionStr}}</a></li>
  </ol>
</div>
